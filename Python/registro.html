<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro | Juguetería Coquita</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="auth-body">

    <div class="auth-container">
        <h2>Crear cuenta</h2>

        <form id="registroForm">
            <input type="text" id="nombre" placeholder="Nombre completo" required>
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <input type="password" id="confirmar" placeholder="Confirmar contraseña" required>

            <button type="submit" class="btn-auth">Registrarse</button>
        </form>

        <p class="auth-text">
            ¿Ya tienes cuenta?
            <a href="login.html">Inicia sesión</a>
        </p>
        <button type="button" class="btn-login" onclick="window.location.href='index.html'">
            ⬅ Volver al inicio
        </button>

    </div>

<script src="registro.js"></script>
</body>
</html>
